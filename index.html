<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Blocktime Blitz · Monad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{--bg:#0b0d12;--fg:#e8eefc;--muted:#93a1b5;--acc:#68b3ff}
    body{margin:0;background:var(--bg);color:var(--fg);font:14px Inter,system-ui}
    .wrap{max-width:900px;margin:0 auto;padding:16px}
    header{display:flex;justify-content:space-between;align-items:center}
    button{background:var(--acc);border:0;color:#001;padding:8px 12px;
      border-radius:8px;font-weight:700;cursor:pointer}
    button.secondary{background:#1a2332;color:var(--fg);border:1px solid #2a3750}
    #hud{display:flex;gap:12px;margin:8px 0;color:var(--muted)}
    canvas{width:100%;border-radius:12px;box-shadow:0 0 0 1px #1a2332,
      0 10px 30px rgba(0,0,0,.35);background:#0b0d12}
    #status{background:#0f1624;border:1px solid #1f2a40;border-radius:10px;
      padding:10px;margin-top:10px;max-height:150px;overflow:auto;
      font:12px ui-monospace;color:#b7c5e0}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{padding:6px 8px;border-bottom:1px solid #2a3750;text-align:left}
  </style>
</head>
<body>
<div class="wrap">
  <header>
    <h1>Blocktime Blitz <span style="color:#93a1b5">· double jump = ↑ / W</span></h1>
    <div>
      <button id="btnConnect">Connect</button>
      <button class="secondary" id="btnID">Claim Game ID</button>
      <button class="secondary" id="btnSubmit" disabled>Submit Score</button>
    </div>
  </header>

  <div id="hud">
    <div>Score: <b id="score">0</b></div>
    <div>Best: <b id="best">0</b></div>
    <div>Seed: <b id="seedShort">—</b></div>
    <div>GameID: <b id="gid">—</b></div>
    <div>Build: <b id="build">v0.2</b></div>
  </div>

  <canvas id="game" width="900" height="300"></canvas>
  <pre id="status">status: ready</pre>

  <section id="leaderboard"></section>
</div>

<script type="module" src="./js/game.js"></script>
</body>
</html>
